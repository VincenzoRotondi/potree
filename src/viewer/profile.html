<div id="profile_window">
	<div id="profile_titlebar" class="pv-titlebar">
		<span style="padding-right: 10px">
			<span id="profile_window_title">Section elevation</span>
		</span>
		<span id="profileInfo"></span>
		<img id="closeProfileContainer" class="button-icon" />
	</div>
	<div style="
	position: absolute; 
	top: 30px; 
	width: 100%; 
	height: calc(100% - 30px);
	 box-sizing: border-box;
	 " class="pw_content">
		<span class="pv-main-color" style="
			height: 100%; 
			width: 100%; 
			padding: 10px; 
			display:flex; 
			flex-direction: column;
			box-sizing: border-box;
			">
			<div style="
				width: 100%; 
				color: #DDDDDD; 
				margin: 5px; 
				display: flex; 
				flex-direction: row; 
				box-sizing: border-box;
				">
				<span id="profile_points">Points: </span> &nbsp;
				<span id="profile_num_points">-</span>
				<span style="flex-grow: 1;"></span>
				<span class="tooltip">
					<span class="tooltiptext">Rotate amount</span>
					<input id="potree_profile_rotate_amount" type="number" maxlength="4" value="10">
				</span>
				<div class="tooltip">
					<span class="tooltiptext">Rotate clockwise</span>
					<img id="potree_profile_rotate_cw" class="text-icon" />
				</div>
				<div class="tooltip">
					<span class="tooltiptext">Rotate counterclockwise</span>
					<img id="potree_profile_rotate_ccw" class="text-icon" />
				</div>
				<div class="tooltip">
					<span class="tooltiptext">Move forward</span>
					<img id="potree_profile_move_forward" class="text-icon" />
				</div>
				<div class="tooltip">
					<span class="tooltiptext">Move backward</span>
					<img id="potree_profile_move_backward" class="text-icon" />
				</div>
				<a id="potree_download_profile_dxf2D_link" href="#" download="profile_2D.dxf" class="tooltip">
					<img id="potree_download_dxf2D_icon" class="text-icon" />
					<span class="tooltiptext">Export DXF 2D</span>
				</a>
				<a id="potree_download_profile_dxf3D_link" href="#" download="profile_3D.dxf" class="tooltip">
					<span class="tooltiptext">Export DXF 3D</span>
					<img id="potree_download_dxf3D_icon" class="text-icon" />
				</a>
				<a id="potree_download_profile_ortho_link" href="#" download="profile.csv" class="tooltip">
					<span class="tooltiptext">Export CSV 2D</span>
					<img id="potree_download_csv_icon" class="text-icon" />
				</a>
				<a id="potree_download_profile_link" href="#" download="profile.las" class="tooltip">
					<span class="tooltiptext">Export LAS 3D</span>
					<img id="potree_download_las_icon" class="text-icon" />
				</a>
		</span>
	</div>
	<div id="profile_draw_container">
		<div id="profile_draw_background">
		</div>
		<svg id="profileSVG">
		</svg>
		<div id="profileCanvasContainer">
		</div>
		<div id="profileSelectionProperties">
		</div>
	</div>
	</span>
</div>
