<div id="profile_window">
	<div id="profile_titlebar" class="pv-titlebar">
		<span style="
		padding-right: 10px">
			<span id="profile_window_title" data-i18n="profile.title">
			</span>
		</span>
		<span id="profileInfo" style="
		flex-grow: 1; 
		flex-direction: row;
		">
		</span>
		<img id="closeProfileContainer" class="button-icon" style="
		width: 24px; 
		height: 24px; 
		margin: 4px;
		cursor: pointer;
		" />
	</div>
	<div style="
	position: absolute; 
	top: 30px; 
	width: 100%; 
	height: calc(100% - 30px);
	 box-sizing: border-box;
	 " class="pw_content">
		<span class="pv-main-color" style="
			height: 100%; 
			width: 100%; 
			padding: 5px; 
			display:flex; 
			flex-direction: column;
			box-sizing: border-box;
			">
			<div style="
				width: 100%; 
				color: #DDDDDD; 
				margin: 5px; 
				display: flex; 
				flex-direction: row; 
				box-sizing: border-box;
				">
				<span data-i18n="profile.nb_points" style="
				font-family: sans-serif;
				">
				</span>: &nbsp;
				<span id="profile_num_points" style="
				font-family: sans-serif;
				">-</span>
				<span style="flex-grow: 1;"></span>
				<span>
					<input id="potree_profile_rotate_amount" type="text" maxlength="4" value="10" style="
						display: inline-block; 
						width: 2.5em; 
						vertical-align: top; 
						background: white;
						margin: 2px;
						">
				</span>
				<img id="potree_profile_rotate_cw" class="text-icon" style="cursor: pointer;"  />
				<img id="potree_profile_rotate_ccw" class="text-icon" style="cursor: pointer;"  />
				<img id="potree_profile_move_forward" class="text-icon" style="cursor: pointer;"  />
				<img id="potree_profile_move_backward" class="text-icon" style="cursor: pointer;"  />
				<a id="potree_download_profile_dxf2D_link" href="#" download="profile_2D.dxf">
					<img id="potree_download_dxf2D_icon" class="text-icon" />
				</a>
				<a id="potree_download_profile_dxf3D_link" href="#" download="profile_3D.dxf">
					<img id="potree_download_dxf3D_icon" class="text-icon" />
				</a>
				<a id="potree_download_profile_ortho_link" href="#" download="profile.csv">
					<img id="potree_download_csv_icon" class="text-icon" />
				</a>
				<a id="potree_download_profile_link" href="#" download="profile.las">
					<img id="potree_download_las_icon" class="text-icon" />
				</a>
		</span>
	</div>
	<div id="profile_draw_container" style="
				width: 100%; 
				flex-grow: 1; 
				position: relative; height: 100%; 
				box-sizing: border-box; user-select: none;
				">
		<div style="
					position: absolute; 
					left: 41px; 
					top: 0; 
					bottom: 20; 
					width: calc(100% - 41px); 
					height: calc(100% - 20px); 
					background-color: #000000;
					">
		</div>
		<svg id="profileSVG" style="
					fill: #DDDDDD;
					position: absolute; 
					left: 0; right: 0; 
					top: 0; bottom: 0; 
					width: 100%; 
					height: 100%;
					font-family: sans-serif;
					">
		</svg>
		<div id="profileCanvasContainer" style="
					position: absolute; 
					left: 41px; 
					top: 0; 
					bottom: 20; 
					width: calc(100% - 41px); 
					height: calc(100% - 20px); 
					/*background-color: #000000;*/
					">
		</div>
		<div id="profileSelectionProperties" style="
					position: absolute; 
					left: 50px; 
					top: 10px; 
					background-color: black;
					color: white;
					opacity: 0.7;
					padding: 5px;
					border: 1px solid white;
					user-select: text;
					font-family: sans-serif;
					">
			position: asdsadf asdf<br>
			rgb: 123 423 123
		</div>
	</div>
	</span>
</div>
